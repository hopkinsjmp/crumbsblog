name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # allow manual runs from the Actions tab

# Only one deployment at a time; don't cancel in-progress runs
concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

permissions:
  contents: write # needed to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ── 2. pnpm ──────────────────────────────────────────────────────────────
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # ── 3. Node (version from .nvmrc) ────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      # ── 4. Restore Next.js build cache ───────────────────────────────────────
      - name: Restore .next/cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      # ── 5. Install dependencies ───────────────────────────────────────────────
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ── 6. Build Next.js (static export → out/) ──────────────────────────
      # Runs a local TinaCMS dev server in the background so next build can
      # query content from local files (avoids Tina Cloud 400 errors).
      - name: Build Next.js (static export)
        run: |
          pnpm exec tinacms dev --port 4001 -c "sleep 600" &
          TINA_PID=$!

          echo "Waiting for TinaCMS local server..."
          timeout 120 bash -c \
            'until curl -sf -X POST http://localhost:4001/graphql \
               -H "Content-Type: application/json" \
               -d "{\"query\":\"{__typename}\"}" > /dev/null 2>&1; \
             do sleep 3; done'
          echo "TinaCMS local server ready."

          pnpm exec next build
          BUILD_EXIT=$?

          kill $TINA_PID 2>/dev/null || true
          exit $BUILD_EXIT
        env:
          NEXT_EXPORT: "true"
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH: ${{ github.ref_name }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      # ── 7. Build TinaCMS admin SPA and copy into out/ ─────────────────────
      # Must run AFTER next build so tinacms dev (step 6) cannot overwrite
      # the production admin bundle. Writes to public/admin/, then copy to out/.
      - name: Build TinaCMS admin (cloud)
        run: |
          pnpm exec tinacms build --skip-cloud-checks
          # next build already copied public/admin/ (dev version) to out/admin/.
          # If out/admin exists, 'cp -r src dst' puts src INSIDE dst instead of
          # replacing it. Delete first so the copy lands at out/admin/ directly.
          rm -rf out/admin
          cp -r public/admin out/admin
          # Remove the .gitignore that would cause peaceiris to drop index.html
          rm -f out/admin/.gitignore
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH: ${{ github.ref_name }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      # ── 8. Add .nojekyll so GH Pages serves files starting with _ ──────────
      - name: Add .nojekyll
        run: touch out/.nojekyll

      # ── 9. Deploy out/ to gh-pages branch ────────────────────────────────────
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          commit_message: "deploy: ${{ github.sha }}"
