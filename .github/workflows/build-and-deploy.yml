name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # allow manual runs from the Actions tab

# Only one deployment at a time; don't cancel in-progress runs
concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

permissions:
  contents: read
  pages: write      # needed to deploy to GitHub Pages
  id-token: write   # needed to authenticate the deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ── 2. pnpm ──────────────────────────────────────────────────────────────
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # ── 3. Node (version from .nvmrc) ────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      # ── 4. Clean build artefacts ──────────────────────────────────────────────
      - name: Clean build artefacts
        run: rm -rf .next .cache

      # ── 5. Install dependencies ───────────────────────────────────────────────
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ── 6. Build TinaCMS admin SPA ─────────────────────────────────────────
      # Build the production admin bundle before next build so generated
      # files are fresh and not overwritten by the dev server.
      - name: Build TinaCMS admin (cloud)
        run: pnpm exec tinacms build --skip-cloud-checks
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH: ${{ github.ref_name }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      # ── 7. Build Next.js (static export → out/) ──────────────────────────
      # Runs a local TinaCMS dev server in the background so next build can
      # query content from local files (avoids Tina Cloud 400 errors).
      - name: Build Next.js (static export)
        run: |
          pnpm exec tinacms dev --port 4001 -c "sleep 600" &
          TINA_PID=$!

          echo "Waiting for TinaCMS local server..."
          timeout 120 bash -c \
            'until curl -sf -X POST http://localhost:4001/graphql \
               -H "Content-Type: application/json" \
               -d "{\"query\":\"{__typename}\"}" > /dev/null 2>&1; \
             do sleep 3; done'
          echo "TinaCMS local server ready."

          pnpm exec next build
          BUILD_EXIT=$?

          kill $TINA_PID 2>/dev/null || true
          exit $BUILD_EXIT
        env:
          NEXT_EXPORT: "true"
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH: ${{ github.ref_name }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      # ── 8. Copy admin bundle into out/ ────────────────────────────────────
      # next build copies public/admin/ (dev version) to out/admin/.
      # Delete it first so cp lands at out/admin/ directly, not inside it.
      - name: Copy TinaCMS admin into out/
        run: |
          rm -rf out/admin
          cp -r public/admin out/admin
          rm -f out/admin/.gitignore

      # ── 9. Add .nojekyll so GH Pages serves files starting with _ ──────────
      - name: Add .nojekyll
        run: touch out/.nojekyll

      # ── 10. Upload Pages artifact ─────────────────────────────────────────────
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      # ── 11. Deploy to GitHub Pages ───────────────────────────────────────────
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
