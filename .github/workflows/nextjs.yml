name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Restore .next/cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build the admin SPA into public/admin/ using cloud config.
      # This is what lets editors use /admin on the deployed site.
      - name: Build TinaCMS admin (cloud)
        run: npx tinacms build
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH: ${{ github.ref_name }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      # next build fetches page data at build time. We run a local TinaCMS
      # server in the background so it reads from the local content/ files
      # rather than hitting Tina Cloud (avoids 400 if branch isn't indexed).
      - name: Build Next.js (static export)
        run: |
          pnpm exec tinacms dev --port 4001 -c "sleep 600" &
          TINA_PID=$!

          echo "Waiting for TinaCMS local server..."
          timeout 120 bash -c \
            'until curl -sf -X POST http://localhost:4001/graphql \
               -H "Content-Type: application/json" \
               -d "{\"query\":\"{__typename}\"}" > /dev/null 2>&1; \
             do sleep 3; done'
          echo "TinaCMS local server ready."

          pnpm exec next build
          BUILD_EXIT=$?

          kill $TINA_PID 2>/dev/null || true
          exit $BUILD_EXIT
        env:
          NEXT_EXPORT: "true"
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH: ${{ github.ref_name }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          commit_message: "deploy: ${{ github.sha }}"
