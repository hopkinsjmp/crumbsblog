name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # allow manual runs from the Actions tab

# Only one deployment at a time; don't cancel in-progress runs
concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

permissions:
  contents: write # needed to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ── 2. pnpm ──────────────────────────────────────────────────────────────
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # ── 3. Node (version from .nvmrc) ────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      # ── 4. Restore Next.js build cache ───────────────────────────────────────
      - name: Restore .next/cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      # ── 5. Install dependencies ───────────────────────────────────────────────
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ── 6. Build TinaCMS (generates schema types + admin assets) ─────────────
      - name: Build TinaCMS
        run: pnpm exec tinacms build --skip-cloud-checks
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH: ${{ github.ref_name }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      # ── 7. Build Next.js (static export → out/) ───────────────────────────────
      - name: Build Next.js (static export)
        run: pnpm exec next build
        env:
          NEXT_EXPORT: "true"
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH: ${{ github.ref_name }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      # ── 8. Add .nojekyll so GH Pages serves files starting with _ ────────────
      - name: Add .nojekyll
        run: touch out/.nojekyll

      # ── 9. Deploy out/ to gh-pages branch ────────────────────────────────────
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          commit_message: "deploy: ${{ github.sha }}"
